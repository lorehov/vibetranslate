{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Books</h2>
    {% if books %}
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item">
                    <a href="{% url 'books:view_book' book.id %}">{{ book.title }}</a> by {{ book.author|default:"Unknown" }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</div>
{% endblock %}
